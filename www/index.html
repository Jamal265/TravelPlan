    <title>Hello World</title>

<body onload="convertCurrency()">
    <div>

       <!-- <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div> -->
            
           
            <div id="box1" align="center">
                <h2>Current Location</h2>
                <h3>Country</h3>
                <div id="location" class="blink">Location Loading....!</div>
                <h3>Continent/City:</h3>
                <div id="city">City/Continent</div>
                <h3>Currency:</h3>
                <div id="currency">Currency</div>
                <h3>Date & Time:</h3>
                <div id="date">Date & Time</div>
                

            </div>

            <div id="box2" align="center">
                <h2>Weather Detector</h2>
                <button onclick="callWeatherAPI()">Click to check Weather</button>
                <div id="weather" class="blink">Weather</div>
                <div id="temperature" class="blink">Temperature</div>
                <div id="Humidity" class="blink">Humidity</div>
                <div id="speed" class="blink">WindSpeed</div>

            </div>
            <br>

            <div id="box3" align="center">
                <h2>Currency Converter</h2>
            <table>
                <tr>
                    <td><label>Amount:</label><input id="fromAmount" type="text" size="15" value="1" onkeyup="convertCurrency()"/></td>
                    <td>
                        <select id="from" onchange="convertCurrency()">
                           <!-- <option value="AUD">Australian Dollar(AUD)</option>
                            <option value="EUR">Euro(EUR)</option> -->
                            <option value="USD" selected>United States Dollar(USD)</option>
                            <!-- <option value="GBP" >Great Britain Pound(GBP)</option>
                            <option value="CAD" >Canadian Dollar(CAD)</option> -->
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Result:</label><input id="toAmount" type="text" size="15"/></td>
                    <td>
                        <select id="to" onchange="convertCurrency()">
                            <option value="AUD">Australian Dollar(AUD)</option>
                            <option value="EUR" selected>Euro(EUR)</option>
                            <option value="GBP" >Great Britain Pound(GBP)</option>
                            <option value="CAD" >Canadian Dollar(CAD)</option>
                        </select>
                    </td>
                </tr>
            </table>
            </div>
            <br>

          <!--  <div id="file" align="center">File.....</div>
        </div> -->

            

    </div>


    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
